<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h2>Guess what letter I'm thinking of</h2>
          <br>
          
        </div>
    <!--Empty Div for the tallies-->
        <div id="game">
          <ul class="score">
            <li class="score"><p id="wins">Wins: </p></li>
            <li class="score"><p id="losses">Losses: </p></li>
            <li class="score"><p id="guessLeft">Guesses Left: </p></li>
            <li class="score"><p id="let">Your Guesses so far: </p></li>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
    <div class="col-md-12">
      <div class="footer push">
        <footer class="footer text-center">
          <div class="container"></div>
        </footer>
      </div>
    </div>
   
</body>

</html>
